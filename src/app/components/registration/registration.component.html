<section class="particles-container">
  <ng-particles
    [options]="particlesOptions"
    [particlesInit]="particlesInit"
  ></ng-particles>
</section>

<section class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <h2>INSCRIPTION</h2>
    <label for="lastName">Nom :</label>
    <input type="text" id="lastName" formControlName="lastName">

    <div *ngIf="registrationForm.get('lastName')?.hasError('required') && registrationForm.get('lastName')?.touched"
         class="error-message">
      Le nom est requis.
    </div>

    <label for="firstName">Prénom :</label>
    <input type="text" id="firstName" formControlName="firstName">

    <div *ngIf="registrationForm.get('firstName')?.hasError('required') && registrationForm.get('firstName')?.touched"
         class="error-message">
      Le prénom est requis.
    </div>

    <label for="email">Email :</label>
    <input type="email" id="email" formControlName="email">

    <div *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched"
         class="error-message">
      L'email est requis.
    </div>

    <div *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched"
         class="error-message">
      L'email est invalide.
    </div>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" formControlName="password">

    <div *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched"
         class="error-message">
      Le mot de passe est requis.
    </div>

    <div *ngIf="registrationForm.get('password')?.hasError('minlength') && registrationForm.get('password')?.touched"
         class="error-message">
      Le mot de passe doit avoir au moins 6 caractères.
    </div>

    <button type="submit" [disabled]="!registrationForm.valid">Inscription</button>

    <div *ngIf="userAlreadyExists" class="error-message">
      Cet utilisateur existe déjà. Veuillez utiliser un autre email.
    </div>

    <div class="login-link">
      <p><a routerLink="/login">Déjà un compte ? <i><u>Connectez-vous</u></i></a></p>
    </div>
  </form>
</section>
