<section class="text">
  <b> <span class="user" *ngIf="userCommentSend">{{ userCommentSend.lastName }} {{ userCommentSend.firstName }} :</span></b><br>
  <i><span>{{ commentSend.dateTime | date: "dd/MM/yyyy HH:mm" }}</span></i>
  <span class="texte">{{ commentSend.commentMessage }}</span>
</section>

<section class="comment" *ngIf="currentUserSend && currentUserSend.email === commentSend.user">
  <button (click)="isEditing = true">Modifier</button>
  <button (click)="sendDeleteComment(commentSend.idComment)">Supprimer</button>
  <div *ngIf="isEditing">
    <input type="text" [(ngModel)]="commentSend.commentMessage" class="comment-input">
    <button class="ajouter-commentaire" (click)="sendUpdateComment(commentSend)">Valider</button>
  </div>
</section>
