<div class="profile-container">
  <h2>Informations du Profil</h2>
  <div *ngIf="!editProfil; else elseBlock" class="profile-info">
    <div><strong>Nom :</strong> {{ currentUser.nom }}</div>
    <div><strong>Prénom :</strong> {{ currentUser.prenom }}</div>
    <div><strong>Email :</strong> {{ currentUser.email }}</div>
    <button (click)="updateProfil()">Modifier profil</button>
  </div>
  <ng-template #elseBlock>
    <strong>Nom :</strong>
    <input [(ngModel)]="currentUser.nom" name="nom" />
    <strong>Prénom :</strong>
    <input [(ngModel)]="currentUser.prenom" name="prenom" />
    <button (click)="validateProfil()">Modifier profil</button>
  </ng-template>

</div>
